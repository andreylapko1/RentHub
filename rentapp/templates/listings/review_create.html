{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave a Review</title>
    <link rel="stylesheet" type="text/css" href="{% static 'listings/css/review_create.css' %}">
</head>
<body>
    <header>
        <div class="logo">
            <a href="/">RentHub</a>
        </div>
        <nav>
            <a href="/listings">Main</a>
            <a href="/listings/create">Create Listing</a>
            <a href="/about/">About Us</a>
            <a href="/user/profile/">Profile</a>
        </nav>
    </header>

    <main>
        <section class="review-form-container">
            <h1>Leave a Review</h1>
            <form method="POST" class="review-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="rating">Rating (1-5 stars):</label>
                    <select name="rate" id="rating" class="form-input" required>
                        <option value="1">1 Star</option>
                        <option value="2">2 Stars</option>
                        <option value="3">3 Stars</option>
                        <option value="4">4 Stars</option>
                        <option value="5">5 Stars</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="review">Your Review:</label>
                    <textarea name="review" id="review" class="form-input" rows="5" placeholder="Write your review here..." required></textarea>
                </div>

                <button type="submit" class="submit-button">Submit Review</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 RentHub â€” All rights are protected.</p>
    </footer>
</body>
</html>
