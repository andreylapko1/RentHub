{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link rel="stylesheet" href="{% static 'users/css/styles_reg.css' %}">
</head>
<body>

<div class="register-container">
    <h2>Registration</h2>
    <form method="POST">
        {% csrf_token %}

        {% if form.errors %}
            <div class="error-message">
                <p>‚ùå Error! Check the entered data.</p>
            </div>
        {% endif %}

        <div class="input-group">
            <label>Username</label>
            {{ form.username }}
        </div>

        <div class="input-group">
            <label>Email</label>
            {{ form.email }}
        </div>

        <div class="input-group">
            <label>Password</label>
            {{ form.password1 }}
        </div>

        <div class="input-group">
            <label>Repeat password</label>
            {{ form.password2 }}
        </div>

        <button type="submit" class="register-btn">Register</button>
    </form>

    <p class="login-link">
        Is there already an account? <a href="{% url 'login' %}">Enter</a>
    </p>
</div>

</body>
</html>
